<html>
  <head>
    <title>Authenticate</title>

    <script type="text/javascript" src="js/jquery-3.5.1.js"> </script>
    <script type="text/javascript" src="js/login.js"> </script>

  </head>

  <body>
    <form method="">
      <div style="width: 100%; margin-top: 15%;" align="middle" valign="middle" id="content">
        <table>
          <tr>
            <td align="middle">
              <div id="navigator">
                <table>
                  <tr>
                    <td><input type="button" id="SignIn" value="Sign In"></td>
                    <td><input type="button" id="SignUp" value="Sign Up"></td>
                  </tr>
                </table>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div id='loginform'>
                <hr>
                <table>
                  <tr>
                    <td colspan="2" align="middle"><input type="text" id="username" style="border-radius: 12px; text-align: center;" placeholder="Enter Username" required></td>
                  </tr>
          
                  <tr>
                    <td colspan="2" align="middle"><input type="password" id="password" style="border-radius: 12px; text-align: center;" placeholder="Enter Password" required></td>
                  </tr>
          
                  <tr>
                    <td colspan="2" align="middle"><input type="button" id="login" value="LOGIN"></td>
                  </tr>
                </table>
                <hr>
              </div>
    
              <div id='registrationform'>
                <hr>
                <table>
                  <tr>
                    <td>Username: </td>
                    <td><input type="text" id="regusername" required></td>
                  </tr>
          
                  <tr>
                    <td>Password: </td>
                    <td><input type="password" id="regpassword" required></td>
                  </tr>
          
                  <tr>
                    <td colspan="2" align="middle"><input type="button" id="register" value="REGISTER"></td>
                  </tr>
                </table>
                <hr>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </form>
  </body>
</html>
