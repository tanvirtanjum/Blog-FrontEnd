<html>
    <head>
        <title>Blogs</title>

        <script type="text/javascript" src="js/jquery-3.5.1.js"> </script>
        <script type="text/javascript" src="js/blogs.js"> </script>
        <script type="text/javascript" src="js/logout.js"> </script>
    </head>
    <body>
        <form method="">
            <div style="width: 100%;" align="middle">
                <h2><span id="identity"></span></h2>
                <div align="right" valign="top"><input type="button" id="logout" value="LOGOUT"></div>
            </div>
            <div style="width: 100%;" align="middle">
                <textarea id="text" cols="80" rows="18" placeholder="Write your blogs here..." style="width:100%;overflow:auto;resize:none"></textarea><br>
                <button id="post">POST</button>
            </div>
            
            <hr>
            <div style="width: 100%;" align="middle">
                <input type="search" id="author" placeholder="Search By Author" style="width: 50%; border-radius: 12px; text-align: center; height: 35px;">
            </div> 
            <div style="width: 100%; height: 40%; overflow: scroll;" align="middle"> 
                <table id = "blogs" border="1" style="width: 100%;">
                    <thead>
                        <th>SL#</th>
                        <th>BLOGS Preview</th>
                        <th>Author</th>
                        <th>Action</th>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </form>
    </body>
</html>
